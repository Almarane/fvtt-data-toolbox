<form>
  <p><em>
    {{localize "tblc.submitInfo"}}
    <a href="https://github.com/SvenWerlen/fvtt-data-toolbox/tree/master/doc/letscontribute">{{localize "tblc.submitReadMore"}}</a>.
  </em></p>
  <div class="form-group">
    <label><b>{{localize "tblc.item"}}:</b></label>
    <label>{{entity.name}}</label>
  </div>
  <div class="form-group">
    <label><b>{{localize "tblc.compendium"}}:</b></label>
    <label>{{compendium.metadata.label}} <em>({{compendium.collection}})</em></label>
  </div>
  <div class="form-group">
    <label><b>{{localize "tblc.system"}}:</b></label>
    <label>{{system.data.title}} <em>({{system.id}})</em></label>
  </div>
</form>
